<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup Form</title>
</head>
<body>
    <div class="signup-container">
        
        <form action="client_register.php" method="post">
            <input type="number" name="nid" placeholder="NID" required>
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="fathers_name" placeholder="Father's Name" required>
            <input type="text" name="husbands_name" placeholder="Husband's Name" required>
            <input type="text" name="mothers_name" placeholder="Mother's Name" required>
            <input type="date" name="dob" placeholder="Date of Birth" required>
            <input type="text" name="gender" placeholder="Gender" required>
            <input type="text" name="nationality" placeholder="Nationality" required>
            <input type="text" name="present_address" placeholder="Your Present Address" required>
            <input type="text" name="present_city" placeholder="Your Present City" required>
            <input type="text" name="present_post" placeholder="Your Present Post" required>
            <input type="text" name="present_country" placeholder="Your Present Country" required>
            <input type="text" name="permanent_address" placeholder="Your Permanent Address" required>
            <input type="text" name="permanent_city" placeholder="Your Permanent City" required>
            <input type="text" name="permanent_post" placeholder="Your Permanent Post" required>
            <input type="text" name="permanent_country" placeholder="Your Permanent Country" required>
            <input type="text" name="mobile" placeholder="Mobile" required>
            <input type="text" name="tel" placeholder="Telephone" required>
            <input type="text" name="occupation" placeholder="Occupation" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="etin" placeholder="E-TIN" required>
            <input type="text" name="ppno" placeholder="Passport No" required>
            <input type="text" name="type" placeholder="Account type" required>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
